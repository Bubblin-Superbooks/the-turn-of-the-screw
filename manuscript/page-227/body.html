<div class="leaf "><div class="inner justify"><p class="no-indent  ">felt overflow in a deluge. “I’ll tell you if you’ll tell _me_—” I heard myself say, then heard the tremor in which it broke.</p><p>“Well, what?”</p><p>Mrs. Grose’s suspense blazed at me, but it was too late now, and I brought the thing out handsomely. “Where, my pet, is Miss Jessel?”</p><hr class="section"></div> </div>
